{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productos</title>
  <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'css/app.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <h1 class="title">Catálogo de productos</h1>
    <div class="icons">
      <span class="icon">⚙️</span>
      <span class="icon">👤</span>
    </div>
  </header>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  
  <main class="content">
    <div class="mascota-container">
      <img src="{% static 'img/mascota.png' %}" alt="Robyn Mascota GASSISA" class="mascota" />
      <div class="chat-bubble" id="chatBubble">
        <p id="chatText">¡Excelente! estas ahora en nuestros catálogos</p>
        <div class="chat-options" id="chatOptions" style="display: none;">
          <button onclick="selectOption('')">Inicio 🏡</button>
          <button onclick="selectOption('servicios')">🔧 Servicios</button>
          <button onclick="selectOption('contacto')">📞 Contactar</button>
        </div>
      </div>
    </div>
  </main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const isOpen = menu.classList.contains('open');

    if (isOpen) {
      menu.classList.remove('open');
      overlay.classList.remove('show');
    } else {
      menu.classList.add('open');
      overlay.classList.add('show');
    }
  }

  function closeMenu() {
    document.getElementById('sidebar').classList.remove('open');
    document.getElementById('overlay').classList.remove('show');
  }

  document.addEventListener("DOMContentLoaded", function () {
    iniciarChat();
  });

  function iniciarChat() {
    const chatText = document.getElementById('chatText');
    const chatOptions = document.getElementById('chatOptions');

    setTimeout(() => {
      chatText.textContent = '¿Qué te gustaría hacer ahora?';
      chatOptions.style.display = 'flex';
    }, 6000);
  }

  function selectOption(option) {
    const chatText = document.getElementById('chatText');
    const chatOptions = document.getElementById('chatOptions');
    chatOptions.style.display = 'none';
    if (option === '') {
      chatText.textContent = '¡Procediendo a regresar al inicio! 🏡';
      setTimeout(() => {
        window.location.href = '../'; // <-- Redirección
      }, 1000); // Espera 1 segundo para mostrar el mensaje antes de redirigir
    } else if (option === 'servicios') {
      chatText.textContent = 'De acuerdo, estos son nuestros servicios 🔧';
    } else if (option === 'contacto') {
      chatText.textContent = 'Aquí tienes nuestras formas de contacto 📞';
    }
  }
</script>
</body>
</html>
